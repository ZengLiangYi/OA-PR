<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 教育智能OA系统</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 模拟 iOS 系统字体 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        /* 状态栏样式 */
        .status-bar {
            height: 47px;
            background-color: #ffffff;
            position: relative;
            z-index: 10;
        }

        /* 底部安全区域 */
        .bottom-safe-area {
            height: 34px;
            background-color: #ffffff;
        }

        /* iOS 风格输入框 */
        .ios-input {
            border-radius: 10px;
            border: 1px solid #e1e1e1;
            background-color: #f9f9f9;
            padding: 16px;
            font-size: 17px;
        }

        /* iOS 风格按钮 */
        .ios-button {
            border-radius: 12px;
            padding: 16px;
            font-size: 17px;
            font-weight: 600;
        }
    </style>
</head>

<body class="bg-white h-full">
    <!-- 状态栏 -->
    <div class="status-bar px-6 flex items-center justify-between">
        <div class="text-sm font-semibold">9:41</div>
        <div class="flex space-x-2">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 主内容区 -->
    <div class="p-6 flex flex-col h-[calc(100vh-47px-34px)]">
        <!-- Logo 和欢迎文字 -->
        <div class="text-center mb-12 mt-6">
            <div class="w-24 h-24 rounded-xl bg-blue-500 text-white mx-auto flex items-center justify-center mb-6">
                <i class="fas fa-graduation-cap text-4xl"></i>
            </div>
            <h1 class="text-2xl font-bold">教育智能OA系统</h1>
            <p class="text-gray-500 mt-2">学习管理与进度追踪</p>
        </div>

        <!-- 登录表单 -->
        <form class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">学号/手机号/邮箱</label>
                <input type="text" class="ios-input w-full" placeholder="请输入学号/手机号/邮箱">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">密码</label>
                <input type="password" class="ios-input w-full" placeholder="请输入密码">
            </div>

            <!-- 身份选择 -->
            <div class="py-4">
                <label class="block text-sm font-medium text-gray-700 mb-3">选择身份</label>
                <div class="flex space-x-4">
                    <div class="flex-1">
                        <input type="radio" id="student" name="role" value="student" class="hidden peer" checked>
                        <label for="student"
                            class="flex flex-col items-center justify-center p-4 text-center bg-white border border-gray-200 rounded-xl cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50 hover:bg-gray-50">
                            <i class="fas fa-user text-xl mb-2"></i>
                            <span>学生</span>
                        </label>
                    </div>
                    <div class="flex-1">
                        <input type="radio" id="leader" name="role" value="leader" class="hidden peer">
                        <label for="leader"
                            class="flex flex-col items-center justify-center p-4 text-center bg-white border border-gray-200 rounded-xl cursor-pointer peer-checked:border-blue-500 peer-checked:bg-blue-50 hover:bg-gray-50">
                            <i class="fas fa-user-tie text-xl mb-2"></i>
                            <span>组长</span>
                        </label>
                    </div>
                </div>
            </div>

            <!-- 登录按钮 -->
            <button type="submit" class="ios-button w-full bg-blue-500 text-white mt-4">
                登录
            </button>

            <!-- 其他选项 -->
            <div class="flex justify-between text-sm mt-4">
                <a href="#" class="text-blue-500">忘记密码?</a>
                <a href="#" class="text-blue-500">注册账号</a>
            </div>
        </form>

        <!-- 页脚 -->
        <div class="mt-auto text-center text-xs text-gray-400 mb-4">
            © 2023 教育智能OA系统 版权所有
        </div>
    </div>

    <!-- 底部安全区域 -->
    <div class="bottom-safe-area"></div>
</body>

</html>
